<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home_page.css" />
    <title>home page</title>
  </head>
  <body>
    <!-- top navigation bar -->
    <div class="Top">
      <div id="top_menu">
        <a href=""> menu </a>
      </div>
      <div class="top_logo">
        <a href=""> logo & name </a>
      </div>
      <div class="top_profile">
        <a href="../personal_profile_page/profile_page.html">
          <div class="profile_nickname">nickname</div>
          <div class="profile_picture"><img src="" alt="" /></div>
        </a>
      </div>
    </div>
    <!-- content section -->
    <div class="content">
      <!-- left part -->
      <div class="left">
        <!-- lisbon district map  -->
        <div class="map">
          <div class="liked">Like</div>
          <div class="default">Default</div>
        </div>
      </div>
      <!-- right part  -->
      <div class="right">
        <!-- landmark   -->
        <div class="Landmark">
          <div class="landmark_image"><p>Portugal Lisbon</p></div>
          <div class="landmark_bottom">
            <div class="landmark_name">Landmark Name</div>
            <div class="landmark_like">like</div>
            <div class="landmark_comment">comment</div>
            <div class="landmark_test">test</div>
          </div>
        </div>
        <!-- unlockable -->
        <!-- <div class="Unlockable">
          <div class="unlockable_picture"></div>
          <div class="unlockable_description"></div>
          <div class="unlockable_test"></div>
        </div> -->
      </div>
    </div>

    <!-- side navigation  -->
    <div id="side_nav">
      <a id="close_side_nav" href="">Close</a>
      <a id="Tutorial" href="#">Tutorial</a>
      <a id="Style" href="#" >Style</a>
      <a id="Credits" href="#">Credits</a>
      <a id="Help" href="#">Help</a>
    </div>

    <!-- subcontent of the side navigation -->

    <!-- style  -->
    <div id="style" class="centerBox" >
      <div id="style_content" class="centerBox_content">
        <div id="style_close" class="centerBox_close">close</div>
      <p id="style_font_title">Change Font</p>
      <div id="style_font">
<p id="style_font1">Fantasy</p>
      <p id="style_font2">111</p>
      <p id="style_font3">222</p>
      <p id="style_font4">333</p>
      </div>
      </div>
    </div>

    <!-- credits  -->
    <div id="credits" class="centerBox">
      <div id="Credits_content" class="centerBox_content">
        <p id="credits_name">Created by Yibai Zhang(Leo) & Vasco</p>
        <div id="credits_close" class="centerBox_close">close</div>
        <img src="../image/Screen Shot 2020-11-13 at 15.14.11.png" id="credits_iade" alt="IADE LOGO"></img>
      </div>
    </div>

    <!-- pins on the map -->
    <div id="Pin">
      <div id="pin_1"></div>
      <div id="pin_2"></div>
      <div id="pin_3"></div>
    </div>

    <!-- testing question box -->
    <div id="test_pos">
      <div id="test">
        <div id="test_close">Close</div>
        <div id="question">testing 1</div>
      <button id="A">aaaaa</button>
      <button id="B">bbbbb</button>
      <button id="C">ccccc</button>
      <button id="D">ddddd</button>
      </div>
      
    </div>
    <script src="home_page.js"></script>
  </body>
</html>
