<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>landing page</title>
    <link rel="stylesheet" href="landing_page.css" />
  </head>
  <body>
    <h1 class="title">fkjalsdjfa</h1>
    <p class="webInfo">here is our best project!!!</p>
    <!-- signup form  -->
    <!-- button  -->
    <button
      id="signup_button"
      onclick="document.getElementById('id01').style.display='block'"
      style="width: auto"
    >
      Sign Up
    </button>

    <!-- form  -->
    <div id="id01" class="modal">
      <span
        onclick="document.getElementById('id01').style.display='none'"
        class="close"
        title="Close Modal"
        >&times;</span
      >
      <form class="modal-content" action="/action_page.php">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />
          <label for="email"><b>Email</b></label>
          <input
            class="signup_email signup_input"
            type="text"
            placeholder="Enter Email"
            name="email"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            class="signup_psw signup_input"
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input
            class="signup_psw_repeat signup_input"
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            required
          />

          <div class="clearfix">
            <button
              type="button"
              onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn"
            >
              Cancel
            </button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

    <!-- login form  -->
    <!-- button  -->
    <button
      id="login_button"
      onclick="document.getElementById('id02').style.display='block'"
      style="width: auto"
    >
      Login
    </button>

    <!-- form  -->
    <div id="id02" class="modal">
      <form
        class="modal-content animate"
        action="/action_page.php"
        method="post"
      >
        <div class="container">
          <label for="uname"><b>Email</b></label>
          <input
            class="login_email login_input"
            type="text"
            placeholder="Enter Email"
            name="email"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            class="login_psw login_input"
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button type="submit">Login</button>
        </div>
      </form>
    </div>
    <script src="landing_page.html"></script>
  </body>
</html>
